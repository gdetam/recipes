<!DOCTYPE html>
<html lang="ru">
<head>
  <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Рецепты</h5>
        <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{{ '/home' }}">Главная</a>
        <a class="p-2 text-dark" href="{{ '/recipes' }}">Рецепты</a>
        <a class="p-2 text-dark" href="{{ '/categories' }}">Категории</a>
        <a class="btn btn-outline-success mr-sm-2" href="{{ url_for('create_recipe') }}">Добавить рецепт</a>
        </nav>
    </div>

</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    {% block body %}{% endblock %}

</body>
</html>
